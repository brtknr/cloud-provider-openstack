apiVersion: v1
kind: Pod
metadata:
  name: new-cephfs-share-pod
spec:
  containers:
    - name: web-server
      image: nginx
      imagePullPolicy: IfNotPresent
      volumeMounts:
        - name: mypvc
          mountPath: /var/lib/www
  volumes:
    - name: mypvc
      persistentVolumeClaim:
        claimName: new-cephfs-share-pvc
        readOnly: false
